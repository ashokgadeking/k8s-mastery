apiVersion: v1
kind: Service
metadata:
  name: {{ include "sa-helm.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "sa-helm.name" . }}
    # app.kubernetes.io/instance: {{ .Release.Name }}
