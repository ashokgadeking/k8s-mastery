apiVersion: v1
kind: Service
metadata:
  name: {{ include "sa-helm.fullname" . }}-logic
spec:
  type: {{ .Values.logic.service.type }}
  ports:
    - port: {{ .Values.logic.service.port }}
      targetPort: {{ .Values.logic.service.targetPort }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "sa-helm.name" . }}-logic
    # app.kubernetes.io/instance: {{ .Release.Name }}
